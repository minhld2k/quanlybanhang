<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>JSP Page</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2>Register</h2>
				<form th:action="${ACTION}" th:object="${USER}" method="post">

					<div class="form-group">
						<input type="hidden" th:field="*{id}" class="form-control"
							name="id" placeholder="Enter id" id="id" value="">
					</div>

					<div class="form-group">
						<label>Username</label> <input type="text" class="form-control"
							th:field="*{username}" name="username"
							placeholder="Enter UserName" id="username" value="">
					</div>
					<p style="color: red" th:text="${session.MESUSERNAME}"></p>

					<div class="form-group">
						<label>Password:</label> <input type="password"
							class="form-control" th:field="*{password}" name="password"
							placeholder="Enter password (password chứa ít nhất 6 kí tự)">
					</div>
					<p style="color: red" th:text="${session.MESPASSWORD}"></p>

					<div class="form-group">
						<label>FullName</label> <input type="text" class="form-control"
							th:field="*{fullname}" name="fullname"
							placeholder="Enter fullname" id="fullname" value="">
					</div>

					<div class="form-group">
						<label>Choose Role</label> <select th:field="*{role}"
							class="form-control" id="role" name="role">
							<option th:each="item:${ROLES}"
								th:value="${item.id}" th:text="${item.rolename}"></option>
						</select>
					</div>

					<p style="color: green" th:text="${session.MESSUB}"></p>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/user/list/1">Display List
						User</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
