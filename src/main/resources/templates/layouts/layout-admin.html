<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shopping Mall</title>

<script th:src="@{/js/jquery.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="container">
		<header class="row">
			<img class="pull-right" style="width: 100%; height: 100%;"
				th:src="@{/images/shop-ban-hang-online-hero-1.jpg}" />
		</header>
		<nav class="row">
			<div class="navbar navbar-inverse">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<!--Menu-->
					<ul class="nav navbar-nav">
						<li class="dropdown"  th:each="item: ${session.MENU}">
							<th:block th:if="${item.chucnangcha.id < 0}">
								<a th:href="${item.url}" th:text="${item.name}"></a>
							</th:block>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/logout}">Đăng xuất</a></li>
					</ul>
					<!--Menu-->
				</div>
			</div>
		</nav>
		<div class="row">

			<article layout:fragment="content-admin">
				
			</article>

		</div>

		<footer class="panel panel-default row">
			<div class="panel-heading text-center">
				<p style="text-align: center; margin-top: 20px;">Cửa hàng điện
					thoại di động, laptop, tablet Uy tín chất lượng</p>
				<address style="text-align: center;">Địa chỉ : 97 Cách
					Mạng Tháng 8, phường Khuê Trung, quận Cẩm Lệ, thành phố Đà Nẵng</address>
			</div>
		</footer>
	</div>
</body>
</html>
